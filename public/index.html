<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link

        />
        <link rel="stylesheet" href="./css/home.css" />

        <link rel="canonical" href="https://ctiassist.lolipop.io/index.html" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="manifest" href="manifest.json" />

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script
            async
            src="https://cdn.jsdelivr.net/npm/pwacompat"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Damion&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <style>

        </style>
        <title>CTIAssist</title>
    </head>

    <body>
        <nav class="nav justify-content-center bg-dark">
            <a class="d-block mx-auto p-2" href="index.html">
                <img
                    src="../images/CTIAssist.svg"
                    alt="logo"
                    width="150"
                    height="20"
                    class="d-block mx-auto"
                />
            </a>
        </nav>
        <div class="container mt-3">
            <h2 class="ml-3">Home</h2>
            <!-- 絵しりとり -->
            <div class="row">
                <div class="col-6 col-md-3 col-lg-2 col-xal-2 mt-2">
                    <div class="card home-card">
                        <a href="./html/illustgame/game/dev.html">
                            <div class="m-3">
                                <img
                                    src="./images/illustGame.svg"
                                    alt="絵しりとり"
                                    width="107"
                                    height="107"
                                    class="d-block mx-auto"
                                />
                            </div>
                            <p class="text-center">絵しりとり</p>
                        </a>
                    </div>
                </div>

                <div class="col-6 col-md-3 col-lg-2 col-xl-2 mt-2">
                    <div class="card home-card">
                        <a href="./html/typing/group/group.html">
                            <div class="m-3">
                                <img
                                    src="./images/typinggame.svg"
                                    alt="タイピング"
                                    width="107"
                                    height="107"
                                    class="d-block mx-auto"
                                />
                            </div>
                            <p class="text-center">タイピングゲーム</p>
                        </a>
                    </div>
                </div>

                <div class="col-6 col-md-3 col-lg-2 col-xl-2 mt-2">
                    <div class="card home-card">
                        <a href="./html/goodnew/group/group.html">
                            <div class="m-3">
                                <img
                                    src="./images/Good&New.svg"
                                    alt="Good&New"
                                    width="107"
                                    height="107"
                                    class="d-block mx-auto"
                                />
                            </div>
                            <p class="text-center">グッドアンドニュー</p>
                        </a>
                    </div>
                </div>

                <div class="col-6 col-md-3 col-lg-2 col-xl-2 mt-2">
                    <div class="card home-card">
                        <a href="./html/namegame/group/group.html">
                            <div class="m-3">
                                <img
                                    src="./images/NameGame.svg"
                                    alt="NameGame"
                                    width="107"
                                    height="107"
                                    class="d-block mx-auto"
                                />
                            </div>
                            <p class="text-center">名前当てゲーム</p>
                        </a>
                    </div>
                </div>

                <div class="col-6 col-md-3 col-lg-2 col-xl-2 mt-2">
                    <div class="card home-card">
                        <a href="./html/dicegame/group/group.html">
                            <div class="m-3">
                                <img
                                    src="./images/introduction.svg"
                                    alt="introduction"
                                    width="107"
                                    height="107"
                                    class="d-block mx-auto"
                                />
                            </div>
                            <p class="text-center">サイコロ自己紹介</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/reset.js"></script>
        <script>
            document.addEventListener("touchstart", () => {}, {
                passive: true,
            });
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("serviceWorker.js")
                    .then(async (registration) => {
                        console.log(
                            "ServiceWorker registration successful with scope: ",
                            registration.scope
                        );
                    })
                    .catch((err) => {
                        console.log("ServiceWorker registration failed: ", err);
                    });
            }
        </script>
    </body>
</html>
