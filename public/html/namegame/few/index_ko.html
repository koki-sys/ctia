<div class="container">

        <div class="col-6">
            <h2>名前当てゲーム</h2>
        </div>
        <div class="col-6"></div>
    </div>
    <h4>ルール</h4>
    <ul>
        <li>グループはランダムで決まります。</li>
        <li>キャラクターに名前をつける</li>
        <li>名前の付けられたキャラクターの名前を叫ぶこと</li>
        <li>
            カードを順番に引いていき、デッキが全てなくなったら、ゲ―ムの終了です。
        </li>
        <li>獲得した枚数が一番多いプレイヤーがゲームの勝者</li>
    </ul>
    <h4>手順</h4>
    <ul>
        <li>グループはランダムで決まります。</li>
        <li>カードを引く順番を決める</li>
        <li>自分の番になったら、デッキの上から1枚カードを引きます</li>
        <li>
            このとき、引いたカードが新しい種類のキャラクターであった場合には、その星人に名前をつけることができます
        </li>
    </ul>
    <div class="row fixed-bottom bg-white">
        <a
            href="../game/taskComplete.html
            "
            class="btn btn-lg text-white mt-2 mb-2 mx-auto"
            style="background-color: #04ccff"

            <strong>今すぐゲームを開始する</strong>
