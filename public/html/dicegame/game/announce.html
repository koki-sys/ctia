        p {
            font-family: "Kiwi Maru", serif;

    <title>CTIAssist</title>
</head>

<body>
    <nav class="nav justify-content-center bg-dark">
        <a class="d-block mx-auto p-2" href="../../../index.html">
            <img src="../../../images/CTIAssist.svg" alt="logo" width="150" height="20" class="d-block mx-auto" />
        </a>
    </nav>
</body>

</html>
<div class="container mt-3">
    <h2 class="text-center mt-5">あなたの番です</h2>
    <img
        src="../../../images/discuss.svg"
        width="70%"
        height="70%"
        class="d-block mx-auto mt-3"
    />
    <p class="text-center" id="question"></p>

    <div class="row">
        <div class="col-6">
            <p class="text-right">残り</p>
        </div>
        <div class="col-6">
            <h3 class="text-left" id="display-count"></h3>
        </div>
    </div>

    <div class="row fixed-bottom">
        <button
            type="button"
            class="btn btn-lg text-white mt-5 mb-5 mx-auto"
            data-toggle="modal"
            data-target="#exampleModalCenter"
            style="width: 140px; height: 40px; background-color: #00a6fb"
        >
            <strong style="font-size: 15px">紹介したよ！!</strong>
        </button>
    </div>
</div>

<!-- Modal -->
<div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    発言しましたか？
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">１言有りませんか？ 大丈夫ですか？</div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn text-white"
                    style="background-color: #00a6fb"
                    id="announced"
                >
                    次の人へ
                </button>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/DiceGame/game.js" type="module"></script>
<script>
document.addEventListener('touchstart', () => {}, {
    passive: true
});
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('serviceWorker.js').then(async (registration) => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch((err) => {
        console.log('ServiceWorker registration failed: ', err);
    });
}
</script>
</body>

</html>
