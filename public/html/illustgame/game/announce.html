<body>
    <nav class="nav justify-content-center bg-dark">
        <a class="d-block mx-auto p-2" href="../../../index.html">
            <img src="../../../images/CTIAssist.svg" alt="logo" width="150" height="20" class="d-block mx-auto" />
        </a>
    </nav>

    <h4 class="text-center">あなたの番です</h4><br>
    <div class="col-1"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <img src="../images/undo.png" width="20" height="20" id="prev">
                <img src="../images/redo.png" width="20" height="20" id="next">
                <img src="../images/eraser.png" width="20" height="20" id="erase">
                <img src="../images/marker.png" width="20" height="20" id="draw">
                <img src="../images/trash.png" width="20" height="20" id="reset"><br>
                <canvas id="canvassample" width="340px" height="430px" style="border: 1px solid #000000;"
                    class="canvas-sample"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="text-right">残り</p>
            </div>
            <div class="col-6">
                <h3 class="text-left" id="display-count"></h3>
            </div>
        </div>
    </div>
    <script src="../../../js/illustGame/shiritori_game.js" type="module"></script>
    <script>
document.addEventListener('touchstart', () => {}, {
    passive: true
});
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('serviceWorker.js').then(async (registration) => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch((err) => {
        console.log('ServiceWorker registration failed: ', err);
    });
}
</script>
