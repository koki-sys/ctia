    <div class="container">
        <div class="row mt-4">
            <div class="col-6">
                <h2>絵しりとり</h2>
            </div>
            <div class="col-6">
                <strong class="text-center text-danger">※Beta版です。</strong>
            </div>
        </div>
        <h4>ルール</h4>
        <ul>
            <li>話してはいけない</li>
            <li>プリントとペンを使用する</li>
            <li>最初のお題から繋がる言葉の絵を描いていく</li>
            <li>絵を描く時間は１分程度にする</li>
        </ul>
        <h4>手順</h4>
        <ul>
            <li>最初のお題を決める</li>
            <li>しりとりの順番を決める（ルーレットや乱数で決めてもいい）</li>
            <li>タイマーなどで１分計り進める</li>
            <li>ペンとプリントで絵を描いていく（オンラインの場合ホワイトボード機能などを使う）</li>
            <li>１プレイが終わり、メンバーが描いた絵をしりとりになっているか確認しながら楽しむ</li>
        </ul>
